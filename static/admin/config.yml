backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "Author Data",
              name: authorData,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Background, name: background, widget: image },
                  { label: "Introduction", name: introduction, widget: string },
                  { label: "About Me", name: about, widget: text },
                  {
                    label: "Typing Text",
                    name: typingText,
                    widget: list,
                    fields:
                      [
                        { label: "I am text", name: iAm, widget: string },
                        {
                          label: "Delay (ms)",
                          name: delay,
                          widget: number,
                          value_type: "int",
                        },
                      ],
                  },
                ],
            }
          - {
              label: Skills,
              name: skills,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: string },
                  { label: "Subtitle", name: subtitle, widget: string },
                  {
                    label: "More Details",
                    name: extra,
                    widget: markdown,
                    default: null,
                  },
                  {
                    label: "Skills",
                    name: list,
                    widget: list,
                    fields:
                      [
                        {
                          label: "Class Name",
                          name: classNames,
                          widget: string,
                        },
                        {
                          label: "Skill Name",
                          name: skillName,
                          widget: string,
                        },
                        {
                          label: Image,
                          name: "image",
                          widget: image,
                          required: false,
                          default: null,
                        },
                      ],
                  },
                ],
            }
          - {
              label: Projects,
              name: projects,
              widget: object,
              fields:
                [
                  { label: "Title", name: "title", widget: string },
                  { label: "Subtitle", name: subtitle, widget: string },
                  {
                    label: "Projects List",
                    name: list,
                    widget: list,
                    fields:
                      [
                        { label: "Title", name: "title", widget: string },
                        {
                          label: "Description",
                          name: "description",
                          widget: markdown,
                        },
                        { label: Image, name: image, widget: image },
                        {
                          label: Links,
                          name: links,
                          widget: list,
                          max: 3,
                          add_to_top: true,
                          fields:
                            [
                              { label: "Text", name: "text", widget: "string" },
                              { label: "URL", name: "url", widget: "string" },
                            ],
                        },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
